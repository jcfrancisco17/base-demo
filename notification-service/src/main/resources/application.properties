server.port=0
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# itemAdded and itemDeleted are the names of the custom channels
# spring.cloud.steam.binding.<channel>.group=<groupName>
spring.cloud.stream.bindings.itemAdded.group=itemAddedNotificationServiceGroup
spring.cloud.stream.bindings.itemDeleted.group=itemDeletedNotificationServiceGroup
